<style>

    .card-quantity{
        width: 140px;
        height: 50px;
        background-color: #e6e6e6;
    }
    .card-quantity .pack h2{
        font-size: 14px;
        font-weight: normal;
        margin-bottom: -2px!important;
    }
    .card-quantity .pack h1{
        font-size: 20px;
        font-weight: bolder;
    }

    .card-quantity .quantity p{
        font-size: 20px;
        font-weight: bolder;
    }
</style>
<body>
    <div class="card-quantity d-flex flex-row card rounded-6 shadow overflow-hidden border-0 m-2 bg-light-subtle">
        <div class="d-flex flex-column pack bg-danger col-stv-16 rounded-6 justify-content-center align-items-center p-1">
            <div>
                <h2 class="text-light m-0">Pq</h2>
                <h1 class="text-light ms-1 m-0">100</h1>     
            </div>
        </div>
        <div class="quantity w-100 d-flex justify-content-center align-items-center p-1">
            <p class="m-0 p-0">x 999</p>
        </div>
    </div>    
    <div class="card-quantity d-flex flex-row card rounded-6 shadow overflow-hidden border-0 m-2 bg-light-subtle">

        </div>
    </div>
