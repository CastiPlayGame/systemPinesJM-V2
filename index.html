<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema en Actualización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .update-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .update-icon {
            font-size: 5rem;
            color: #764ba2;
            margin-bottom: 1.5rem;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress {
            height: 10px;
            margin: 2rem 0;
        }

        .progress-bar {
            background-color: #764ba2;
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            0% { width: 10%; }
            50% { width: 70%; }
            100% { width: 10%; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="update-container">
            <i class="fas fa-cog update-icon"></i>
            <h1 class="display-4 mb-4">Actualización en Proceso</h1>
            <p class="lead mb-4">
                En estos momentos estamos actualizando nuestro sistema para brindarte una mejor experiencia.
            </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
            <p class="text-muted mt-4">
                Por favor, vuelve a intentarlo en unos minutos.
                <br>
                Gracias por tu paciencia.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
